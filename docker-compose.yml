services:
  postgres:
    image: postgres:16-alpine
    container_name: tm-postgres
    restart: unless-stopped
    environment:
      - "PGDATA=/var/lib/postgresql/data/pg_data"
      - "POSTGRES_DB=uniset"
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=123"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d uniset"]
      interval: 5s
      timeout: 3s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: tm-clickhouse
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - chdata:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./scripts/clickhouse-data.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query='SELECT 1'"]
      interval: 5s
      timeout: 3s
      retries: 5

  influxdb:
    image: influxdb:1.8
    container_name: tm-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=uniset
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdata:/var/lib/influxdb
      - ./scripts/influxdb-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Playwright tests use timemachine-test with memstore (no DB dependency)
  playwright:
    image: mcr.microsoft.com/playwright:v1.39.0-jammy
    container_name: tm-playwright
    profiles: ["tests"]
    working_dir: /workspace
    shm_size: 1g
    volumes:
      - ./:/workspace
      - playwright-browsers:/ms-playwright
      - playwright-node:/workspace/node_modules
    depends_on:
      timemachine-test:
        condition: service_healthy
    environment:
      - BASE_URL=http://timemachine-test:9090
      - NPM_CONFIG_CACHE=/tmp/.npm
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - PLAYWRIGHT_JUNIT_OUTPUT_NAME=/tmp/playwright-junit.xml
      - NODE_PATH=/workspace/node_modules
    entrypoint:
      - bash
      - -lc
      - |
        npm install --no-fund --no-audit @playwright/test@1.39.0
        npx playwright install chromium
        npx playwright test -c tests/playwright.config.ts --output /tmp/playwright-results --reporter=list

  # For playwright tests: memstore (no --db), fast deterministic data
  timemachine-test:
    build: .
    container_name: tm-app-test
    profiles: ["tests"]
    command: >
      --http-addr 0.0.0.0:9090
      --confile config/test.xml
      --slist ALL
      --output stdout
      --save-output=false
      --window 15s
      --step 1s
      --control-timeout 5s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  # For development: real ClickHouse data
  timemachine:
    build: .
    container_name: tm-app
    restart: unless-stopped
    command: >
      --http-addr 0.0.0.0:9090
      --db clickhouse://clickhouse:9000/uniset
      --ch-table uniset.main_history
      --confile config/test.xml
      --slist ALL
      --output stdout
      --save-output=false
      --window 15s
      --step 1s
      --control-timeout 5s
    ports:
      - "9090:9090"
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata: {}
  chdata: {}
  influxdata: {}
  playwright-browsers: {}
  playwright-node:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/.node_modules
